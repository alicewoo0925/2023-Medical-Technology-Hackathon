<html>
<head>
  <meta charset="UTF-8">
  <title>SquatCam</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="js/app_index.js"></script>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
    }

    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #webcam {
        position: absolute;
        bottom: 0;
        right: 0;
        width: calc(1/3 * 100%); /* 화면의 1/3 크기로 설정 */
        height: calc(1/3 * 100%); /* 화면의 1/3 크기로 설정 */
    }

    #login_canvas {
        width: 100%;
        height: 100%;
    }
</style>

<body class="bg-gray-100 text-gray-800">
    <video controls="controls">
        <source src="../resources/demosvid.mp4" type="video/mp4" />
    </video>
    <div id="webcam" class="flex justify-center flex-wrap items-start mt-10">
        <div id="load-app-save" class="bg-gray-300 rounded-t-md rounded-b-md shadow-2xl mb-12">
            <div id="status" class=" text-center font-semibold text-gray-700 py-2 px-5">
                <!-- this will get replaced with hand gesture prompts -->
                <span>Loading...</span>
            </div>
            <div id="login_canvas" class="flex justify-center mx-3">
            </div>
        </div>
    </div>
</body>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const webcamDiv = document.getElementById('webcam');
        const loginCanvas = document.getElementById('login_canvas');

        // 캔버스 크기를 조정합니다.
        function resizeCanvas() {
            const width = webcamDiv.clientWidth * 1.2;
            const height = webcamDiv.clientHeight * 1.3;
            loginCanvas.width = width;
            loginCanvas.height = height;
        }

        // 페이지 로드 시와 창 크기 변경 시 캔버스 크기를 업데이트합니다.
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
    });
</script>

</html>
